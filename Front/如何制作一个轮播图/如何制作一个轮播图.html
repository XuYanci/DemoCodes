<!DOCTYPE html>
<html>
<head>
	<title>如何制作一个轮播图</title>

	<!-- js脚本 -->
	<script type="text/javascript">

	/*! 窗口事件 */
	window.onload = function () {
		/*! 获取img所有元素 */
		var images = document.getElementsByTagName("img");
		var inner = document.getElementById("inner");
	
	/* 定时器轮播 */
		var i = 0;
		var timer = setInterval(function() {
				i = i - 1;
				inner.style.left = i + "px";
				/*! 每次偏移第一张时候,将第一张补到最后,并移除掉,重置偏移位 */
				if (i == -505) {
					var offsetImage = images[0];
					inner.removeChild(offsetImage);
					inner.appendChild(offsetImage);
					i = 0;
				}
		},10);

	}
		
	</script>

	<!-- 样式表 -->
	<style type="text/css">
		*
		{
			margin: 0px;
			padding: 0px;
			border: 0px;
		}

		#banner 
		{
			width: 505px;		/*! 设置Banner宽度 */
			height: 220px;		/*! 设置Banner高度 */
			overflow: hidden;	/*! 设置OverFlow隐藏 */
			position: relative;
			left: 0;
			margin: 0 auto;
		}

		#inner
		{
			width: 1000%;
			height: 100%;
			position: absolute;
			left: 200px
			top: 0;
		}

		#inner img 
		{
			width: 505px;
			float: left;
		}
 
	</style>
	<meta charset="utf-8">
</head>
<body>

<div id="banner"> <!-- 图片展示区 -->
	<div id="inner">  <!-- 所有图片并排块 -->
		<img src="./images/banner1.jpg"/>
		<img src="./images/banner2.jpg"/>
		<img src="./images/banner3.jpg"/>
		<img src="./images/banner4.jpg"/>
		<img src="./images/banner5.jpg"/>
	</div>
</div>

</body>
</html>
